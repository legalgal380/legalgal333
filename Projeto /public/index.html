<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Platform - Editor de CÃ³digo Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .header p {
            color: #888;
            font-size: 1.2rem;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .tab-btn:hover {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        textarea {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            margin: 5px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00cccc, #0077aa);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #333, #555);
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #555, #777);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc2222);
            color: #fff;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #cc2222, #aa1111);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            display: block;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6666;
            display: block;
        }

        .status.info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            display: block;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .script-card:hover {
            border-color: #00ffff;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .script-title {
            color: #00ffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .script-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .script-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .script-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .script-actions .btn {
            font-size: 12px;
            padding: 8px 15px;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .spinner {
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #00ffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #00ffff;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #00ffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                min-width: auto;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAW PLATFORM</h1>
            <p>Compartilhe e armazene seus cÃ³digos de forma segura</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('create')">Criar Script</button>
            <button class="tab-btn" onclick="showTab('explore')">Explorar</button>
            <button class="tab-btn" onclick="showTab('myScripts')">Meus Scripts</button>
            <button class="tab-btn" onclick="showTab('stats')">EstatÃ­sticas</button>
        </div>

        <!-- Tab: Criar Script -->
        <div id="create" class="tab-content active">
            <div class="card">
                <form id="createForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="usuario">Seu Nome</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="filename">Nome do Arquivo</label>
                            <input type="text" id="filename" name="filename" placeholder="exemplo.html">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">DescriÃ§Ã£o</label>
                        <input type="text" id="description" name="description" placeholder="DescriÃ§Ã£o do script (opcional)">
                    </div>

                    <div class="form-group">
                        <label for="conteudo">CÃ³digo</label>
                        <textarea id="conteudo" name="conteudo" placeholder="Cole seu cÃ³digo aqui..." required></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn">Criar Script</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
                        <button type="button" class="btn btn-secondary" onclick="previewCode()">Preview</button>
                    </div>
                </form>

                <div id="createStatus" class="status"></div>
            </div>
        </div>

        <!-- Tab: Explorar -->
        <div id="explore" class="tab-content">
            <div class="card">
                <h2 style="color: #00ffff; margin-bottom: 20px;">Scripts PÃºblicos</h2>
                <div id="exploreLoading" class="loading">
                    <div class="spinner"></div>
                    Carregando scripts...
                </div>
                <div id="exploreContent" style="display: none;">
                    <div id="exploreScripts" class="scripts-grid"></div>
                    <div id="explorePagination" class="pagination"></div>
                </div>
            </div>
        </div>

        <!-- Tab: Meus Scripts -->
        <div id="myScripts" class="tab-content">
            <div class="card">
                <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <label for="searchUser">Seu Nome (para buscar seus scripts)</label>
                        <input type="text" id="searchUser" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button class="btn" onclick="loadMyScripts()">Buscar Meus Scripts</button>
                    </div>
                </div>
                
                <div id="myScriptsLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Carregando seus scripts...
                </div>
                <div id="myScriptsContent"></div>
            </div>
        </div>

        <!-- Tab: EstatÃ­sticas -->
        <div id="stats" class="tab-content">
            <div class="card">
                <h2 style="color: #00ffff; margin-bottom: 20px;">EstatÃ­sticas da Plataforma</h2>
                <div id="statsLoading" class="loading">
                    <div class="spinner"></div>
                    Carregando estatÃ­sticas...
                </div>
                <div id="statsContent" style="display: none;">
                    <div class="stats-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizaÃ§Ã£o de cÃ³digo -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle" style="color: #00ffff; margin-bottom: 15px;"></h3>
            <div id="modalMeta" style="color: #888; margin-bottom: 15px; font-size: 14px;"></div>
            <pre id="modalCode" style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;"></pre>
            <div class="btn-group">
                <button class="btn" onclick="copyToClipboard()">Copiar CÃ³digo</button>
                <button class="btn btn-secondary" onclick="openRawUrl()">Abrir RAW</button>
                <button class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o da API
        const API_BASE = '/api';
        let currentUser = localStorage.getItem('rawPlatformUser') || '';
        let currentScriptData = null;
        let currentPage = 1;
        
        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            // Restaurar nome do usuÃ¡rio
            if (currentUser) {
                document.getElementById('usuario').value = currentUser;
                document.getElementById('searchUser').value = currentUser;
            }
            
            // Carregar dados iniciais
            loadPublicScripts();
            loadStats();
            
            // Auto-resize textarea
            document.getElementById('conteudo').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(this.scrollHeight, 200) + 'px';
            });
        });

        // NavegaÃ§Ã£o por abas
        function showTab(tabName) {
            // Esconder todas as abas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar aba selecionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Carregar dados especÃ­ficos da aba
            switch(tabName) {
                case 'explore':
                    loadPublicScripts();
                    break;
                case 'stats':
                    loadStats();
                    break;
            }
        }

        // FunÃ§Ã£o para criar script
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                usuario: document.getElementById('usuario').value.trim(),
                filename: document.getElementById('filename').value.trim(),
                description: document.getElementById('description').value.trim(),
                conteudo: document.getElementById('conteudo').value.trim()
            };

            if (!formData.usuario || !formData.conteudo) {
                showStatus('createStatus', 'Por favor, preencha os campos obrigatÃ³rios.', 'error');
                return;
            }

            // Salvar nome do usuÃ¡rio
            currentUser = formData.usuario;
            localStorage.setItem('rawPlatformUser', currentUser);

            try {
                showStatus('createStatus', 'Criando script...', 'info');
                
                const response = await fetch(`${API_BASE}/criar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('createStatus', `Script criado com sucesso! ID: ${result.id}`, 'success');
                    
                    // Adicionar links Ãºteis
                    const statusEl = document.getElementById('createStatus');
                    statusEl.innerHTML += `
                        <div style="margin-top: 10px;">
                            <strong>Links:</strong><br>
                            <a href="${result.url}" target="_blank">Ver RAW</a> | 
                            <a href="${result.viewUrl}" onclick="viewScript('${result.id}'); return false;">Visualizar</a>
                        </div>
                    `;
                    
                    // Limpar formulÃ¡rio apÃ³s 3 segundos
                    setTimeout(() => {
                        document.getElementById('createForm').reset();
                        document.getElementById('usuario').value = currentUser;
                        hideStatus('createStatus');
                    }, 5000);
                    
                } else {
                    showStatus('createStatus', result.message || 'Erro ao criar script', 'error');
                    if (result.errors) {
                        showStatus('createStatus', result.errors.join(', '), 'error');
                    }
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('createStatus', 'Erro de conexÃ£o com o servidor', 'error');
            }
        });

        // Carregar scripts pÃºblicos
        async function loadPublicScripts(page = 1) {
            try {
                document.getElementById('exploreLoading').style.display = 'block';
                document.getElementById('exploreContent').style.display = 'none';
                
                const response = await fetch(`${API_BASE}/scripts?page=${page}&limit=12`);
                const result = await response.json();

                if (result.success) {
                    displayScripts(result.scripts, 'exploreScripts');
                    createPagination(result, 'explorePagination', loadPublicScripts);
                    
                    document.getElementById('exploreLoading').style.display = 'none';
                    document.getElementById('exploreContent').style.display = 'block';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('exploreLoading').innerHTML = 
                    `<p style="color: #ff6666;">Erro ao carregar scripts: ${error.message}</p>`;
            }
        }

        // Carregar meus scripts
        async function loadMyScripts() {
            const username = document.getElementById('searchUser').value.trim();
            if (!username) {
                alert('Por favor, digite seu nome para buscar seus scripts.');
                return;
            }

            try {
                document.getElementById('myScriptsLoading').style.display = 'block';
                document.getElementById('myScriptsContent').innerHTML = '';
                
                const response = await fetch(`${API_BASE}/scripts`);
                const result = await response.json();

                if (result.success) {
                    const userScripts = result.scripts.filter(script => 
                        script.usuario.toLowerCase() === username.toLowerCase()
                    );
                    
                    if (userScripts.length > 0) {
                        displayScripts(userScripts, 'myScriptsContent', true);
                    } else {
                        document.getElementById('myScriptsContent').innerHTML = 
                            `<p style="text-align: center; color: #888; padding: 40px;">Nenhum script encontrado para "${username}"</p>`;
                    }
                } else {
                    throw new Error(result.message);
                }
                
                document.getElementById('myScriptsLoading').style.display = 'none';
                
            } catch (error) {
                document.getElementById('myScriptsLoading').style.display = 'none';
                document.getElementById('myScriptsContent').innerHTML = 
                    `<p style="color: #ff6666;">Erro ao carregar scripts: ${error.message}</p>`;
            }
        }

        // Exibir scripts
        function displayScripts(scripts, containerId, showActions = false) {
            const container = document.getElementById(containerId);
            
            if (scripts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">Nenhum script encontrado.</p>';
                return;
            }

            const scriptsHtml = scripts.map(script => {
                const date = new Date(script.created).toLocaleDateString('pt-BR');
                const actions = showActions ? `
                    <button class="btn btn-secondary" onclick="editScript('${script.id}')">Editar</button>
                    <button class="btn btn-danger" onclick="deleteScript('${script.id}')">Deletar</button>
                ` : '';

                return `
                    <div class="script-card">
                        <div class="script-title">${script.filename || script.id}</div>
                        <div class="script-meta">
                            Por ${script.usuario} â¢ ${date} â¢ ${script.views} views â¢ ${script.size} chars
                        </div>
                        <div class="script-description">
                            ${script.description || 'Sem descriÃ§Ã£o'}
                        </div>
                        <div class="script-actions">
                            <button class="btn btn-secondary" onclick="viewScript('${script.id}')">Ver CÃ³digo</button>
                            <button class="btn btn-secondary" onclick="window.open('/raw/${script.id}', '_blank')">RAW</button>
                            ${actions}
                        </div>
                    </div>
                `;
            }).join('');

            if (containerId === 'myScriptsContent') {
                container.innerHTML = `<div class="scripts-grid">${scriptsHtml}</div>`;
            } else {
                container.innerHTML = scriptsHtml;
            }
        }

        // Criar paginaÃ§Ã£o
        function createPagination(result, containerId, loadFunction) {
            const container = document.getElementById(containerId);
            const totalPages = Math.ceil(result.total / result.limit);
            const currentPage = result.page;

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHtml = '';
            
            // BotÃ£o anterior
            if (currentPage > 1) {
                paginationHtml += `<button class="page-btn" onclick="${loadFunction.name}(${currentPage - 1})">â¹ Anterior</button>`;
            }

            // NÃºmeros das pÃ¡ginas
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHtml += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="${loadFunction.name}(${i})">${i}</button>
                `;
            }

            // BotÃ£o prÃ³ximo
            if (currentPage < totalPages) {
                paginationHtml += `<button class="page-btn" onclick="${loadFunction.name}(${currentPage + 1})">PrÃ³ximo âº</button>`;
            }

            container.innerHTML = paginationHtml;
        }

        // Visualizar script
        async function viewScript(id) {
            try {
                const response = await fetch(`/view/${id}`);
                const result = await response.json();

                if (result.success) {
                    const script = result;
                    const date = new Date(script.created).toLocaleDateString('pt-BR');
                    
                    document.getElementById('modalTitle').textContent = script.filename || `Script ${id}`;
                    document.getElementById('modalMeta').innerHTML = `
                        Por ${script.usuario} â¢ Criado em ${date} â¢ ${script.views} visualizaÃ§Ãµes<br>
                        ${script.description || 'Sem descriÃ§Ã£o'} â¢ ${script.size} caracteres â¢ ${script.lines} linhas
                    `;
                    
                    // Carregar conteÃºdo RAW
                    const rawResponse = await fetch(`/raw/${id}`);
                    const rawContent = await rawResponse.text();
                    
                    document.getElementById('modalCode').textContent = rawContent;
                    currentScriptData = { id, rawUrl: `/raw/${id}`, content: rawContent };
                    
                    document.getElementById('codeModal').style.display = 'block';
                } else {
                    alert('Erro ao carregar script: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao carregar script: ' + error.message);
            }
        }

        // Copiar cÃ³digo do modal
        function copyToClipboard() {
            if (currentScriptData && currentScriptData.content) {
                navigator.clipboard.writeText(currentScriptData.content).then(() => {
                    alert("CÃ³digo copiado para a Ã¡rea de transferÃªncia!");
                }).catch(() => {
                    alert("Erro ao copiar cÃ³digo.");
                });
            }
        }

        // Abrir link RAW do script
        function openRawUrl() {
            if (currentScriptData && currentScriptData.rawUrl) {
                window.open(currentScriptData.rawUrl, "_blank");
            }
        }

        // Fechar modal
        function closeModal() {
            document.getElementById("codeModal").style.display = "none";
            currentScriptData = null;
        }

        // Editar script (abre modal com conteÃºdo editÃ¡vel)
        async function editScript(id) {
            try {
                const response = await fetch(`/view/${id}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                const script = result;
                document.getElementById("usuario").value = script.usuario;
                document.getElementById("filename").value = script.filename;
                document.getElementById("description").value = script.description || "";
                document.getElementById("conteudo").value = script.content;

                showTab("create");
                showStatus("createStatus", `Editando script: ${id}`, "info");
                currentScriptData = { id, ...script };

            } catch (error) {
                alert("Erro ao carregar script para ediÃ§Ã£o: " + error.message);
            }
        }

        // Deletar script
        async function deleteScript(id) {
            if (!confirm("Tem certeza que deseja deletar este script?")) return;

            try {
                const response = await fetch(`${API_BASE}/delete/${id}`, { method: "DELETE" });
                const result = await response.json();

                if (result.success) {
                    alert("Script deletado com sucesso!");
                    loadMyScripts();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert("Erro ao deletar script: " + error.message);
            }
        }

        // Preview do cÃ³digo em nova janela
        function previewCode() {
            const code = document.getElementById("conteudo").value;
            const previewWindow = window.open("", "_blank");
            previewWindow.document.open();
            previewWindow.document.write(code);
            previewWindow.document.close();
        }

        // Limpar formulÃ¡rio
        function clearForm() {
            document.getElementById("createForm").reset();
        }

        // Mostrar mensagens de status
        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.className = "status " + type;
            el.textContent = message;
            el.style.display = "block";
        }

        function hideStatus(elementId) {
            const el = document.getElementById(elementId);
            el.style.display = "none";
        }
    </script>
</body>
